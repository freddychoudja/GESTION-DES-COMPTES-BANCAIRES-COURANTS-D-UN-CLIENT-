{% extends 'banking/base.html' %}

{% block title %}Dépôt{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="bi bi-plus-circle"></i> Effectuer un Dépôt</h2>
        <p class="text-muted">Compte: {{ compte.type_compte }} - {{ compte.iban }}</p>
        <p>Solde actuel: <span class="badge bg-success">{{ compte.solde }} F CFA</span></p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="montant" class="form-label">Montant (F CFA)</label>
                <input type="number" class="form-control" id="montant" name="montant" 
                       placeholder="Montant en F CFA" required step="0.01" min="0.01">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" 
                          placeholder="Motif du dépôt"></textarea>
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-check"></i> Confirmer le Dépôt</button>
            <a href="{% url 'dashboard' compte.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}

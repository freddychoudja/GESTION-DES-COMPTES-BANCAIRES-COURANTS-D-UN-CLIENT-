{% extends 'banking/base.html' %}

{% block title %}Modifier Client{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="bi bi-pencil"></i> Modifier les Informations</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ client.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ client.prenom }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="telephone" name="telephone" value="{{ client.telephone }}" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <textarea class="form-control" id="adresse" name="adresse" required>{{ client.adresse }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i> Enregistrer</button>
            <a href="{% url 'profile_client' client.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'banking/base.html' %}

{% block title %}Virement{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="bi bi-arrow-left-right"></i> Effectuer un Virement</h2>
        <p class="text-muted">De: {{ compte.type_compte }} - {{ compte.iban }}</p>
        <p>Solde actuel: <span class="badge bg-success">{{ compte.solde }} F CFA</span></p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="compte_destination" class="form-label">Compte Destinataire</label>
                <select class="form-select" id="compte_destination" name="compte_destination" required>
                    <option value="">-- SÃ©lectionner --</option>
                    {% for c in comptes_disponibles %}
                        <option value="{{ c.id }}">{{ c.client.nom }} {{ c.client.prenom }} - {{ c.iban }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="montant" class="form-label">Montant (F CFA)</label>
                <input type="number" class="form-control" id="montant" name="montant" 
                       placeholder="Montant en F CFA" required step="0.01" min="0.01">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Motif</label>
                <textarea class="form-control" id="description" name="description" rows="3" 
                          placeholder="Motif du virement"></textarea>
            </div>
            <button type="submit" class="btn btn-warning"><i class="bi bi-check"></i> Confirmer le Virement</button>
            <a href="{% url 'dashboard' compte.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}

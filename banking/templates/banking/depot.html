{% extends 'banking/base.html' %}

{% block title %}Dépôt - {{ compte.iban }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <a href="{% url 'dashboard' compte.id %}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Retour au Dashboard
        </a>
        
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Effectuer un Dépôt</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <p><strong>Compte:</strong> {{ compte.iban }}</p>
                    <p><strong>Solde actuel:</strong> <span class="text-success fs-5">{{ compte.solde }}€</span></p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="montant" class="form-label">Montant (€) *</label>
                        <input type="number" step="0.01" min="0.01" class="form-control form-control-lg" 
                               id="montant" name="montant" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optionnel)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Valider le Dépôt
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

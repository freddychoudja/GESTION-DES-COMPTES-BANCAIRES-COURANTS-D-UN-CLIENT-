{% extends 'banking/base.html' %}

{% block title %}Créer un Compte{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2><i class="bi bi-plus-circle"></i> Créer un Nouveau Compte</h2>
        <p class="text-muted">Client: <strong>{{ client.nom }} {{ client.prenom }}</strong></p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="type_compte" class="form-label">Type de Compte</label>
                <select class="form-select" id="type_compte" name="type_compte" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="Courant">Compte Courant</option>
                    <option value="Épargne">Compte Épargne</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="solde_initial" class="form-label">Solde Initial (F CFA)</label>
                <input type="number" class="form-control" id="solde_initial" name="solde_initial" 
                       placeholder="Montant en F CFA" required step="0.01" min="0">
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-check"></i> Créer le Compte</button>
            <a href="{% url 'profile_client' client.id %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
